name: tracer
version: 0.1.0.0
git: git@gitlab.com:G3ntleMan/path.git
license: MIT
author:
  - Gijs van Steenpaal
  - Robbert van der Helm
copyright: 2019 Gijs van Steenpaal, Robert van der Helm

extra-source-files:
  - README.md

# Metadata used when publishing your package
# synopsis: Short description of your package
# category: Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the included README file.

dependencies:
  - base >= 4.7 && < 5
  - accelerate
  - accelerate-llvm-native
  - bytestring
  - OpenGL
  - sdl2
  - template-haskell
  - text

library:
  source-dirs: src

executables:
  tracer-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -O2
      - -Wall
    dependencies:
      - tracer

tests:
  tracer-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Wall
    dependencies:
      - tracer
